# Property file used by Ant build.
# Path are relative to build.xml files. So one level deeper than the current
# file.

# Thrid-party libraries
ivy.dir=${antfile.dir}/../lib
antlr.jar=antlr4.jar
antlr.runtime.jar=antlr4-runtime.jar
antlr.dep=${ivy.dir}/${antlr.jar}
antlr.runtime.dep=${ivy.dir}/${antlr.runtime.jar}
junit.dep=${ivy.dir}/junit.jar
hamcrest.dep=${ivy.dir}/hamcrest-core.jar
commoncli.jar=commons-cli.jar
commoncli.dep=${ivy.dir}/${commoncli.jar}

# OMNI compiler libraries and paths
omni.dir=${antfile.dir}/../../omni-compiler
omni.exec.dir=${omni.dir}/XcodeML-Exc-Tools/build
omni.common.dir=${omni.dir}/XcodeML-Common/build
omni.backend.dir=${omni.dir}/F-BackEnd/build
omni.common.jar=om-common.jar
omni.exec.jar=om-exc-tools.jar
omni.common.dep=${omni.common.dir}/${omni.common.jar}
omni.exec.dep=${omni.exec.dir}/${omni.exec.jar}

# CX2X libraries
cx2x.xcodeml.jar=om-cx2x-xcodeml.jar
cx2x.xcodeml.dep=${dist.dir}/${cx2x.xcodeml.jar}
cx2x.translator.jar=om-cx2x-claw.jar
cx2x.translator.dep=${dist.dir}/${cx2x.translator.jar}
cx2x.unittest.jar=omni-cx2x-unittest.jar
cx2x.unittest.dep=${dist.dir}/${cx2x.unittest.jar}

# Output directory
dist.dir=
