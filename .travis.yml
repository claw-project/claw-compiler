# Build CLAW FORTRAN Compiler and execute the test suite
script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=$HOME/claw .. && make
  - make
  - make install
  - make clean-transformation transformation test
  - cd -
  - cd scripts
  - ./run.shellcheck # Check shell scripts with shellcheck

