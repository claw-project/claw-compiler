sudo: required
dist: trusty
language: cpp
git:
  submodules: false
matrix:
  include:
  - compiler: gcc
    env:
    - CXX_COMPILER=g++-5
    - CC_COMPILER=gcc-5
    - FC_COMPILER=gfortran-5
    - OMPI_CC=gcc-5
    - OMPI_FC=gfortran-5
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-5
        - g++-5
        - gfortran-5
        - ant
        - ant-optional
        - cabal-install
        - ghc
  - compiler: gcc
    env:
    - CXX_COMPILER=g++-6
    - CC_COMPILER=gcc-6
    - FC_COMPILER=gfortran-6
    - OMPI_CC=gcc-6
    - OMPI_FC=gfortran-6
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-6
        - g++-6
        - gfortran-6
        - ant
        - ant-optional
        - cabal-install
        - ghc
  - compiler: gcc
    env:
    - CXX_COMPILER=g++-7
    - CC_COMPILER=gcc-7
    - FC_COMPILER=gfortran-7
    - OMPI_CC=gcc-7
    - OMPI_FC=gfortran-7
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-7
        - g++-7
        - gfortran-7
        - ant
        - ant-optional
        - cabal-install
        - ghc
cache:
  directories:
  - "$HOME/.ghc"
  - "$HOME/.cabal"
  - "$HOME/.stack"
before_install:
- git submodule init
- git submodule update
- travis_retry sudo apt-get install -qq openmpi-bin libopenmpi-dev
- cabal update && cabal install ShellCheck
- export PATH=$PATH:$HOME/.cabal/bin
- shellcheck --version
before_script:
- export FC=$FC_COMPILER
- export CC=$CC_COMPILER
- export CXX=$CXX_COMPILER
- export OMPI_CC
- export OMPI_FC
script:
- mkdir build
- cd build
- cmake -DCMAKE_INSTALL_PREFIX=$HOME/claw ..
- make -j
- make install
- make clean-transformation transformation test
- cd -
- "./scripts/check_license"
- "./scripts/check_author"
- cd scripts
- "./run.shellcheck"
notifications:
  slack:
    secure: 
  email:
    on_success: never
    on_failure: never
